<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAPC Training</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .quiz-wrapper {
            max-width: 480px;
            background: #fff;
            margin: 3em auto 0 auto;
            padding: 2em 2.5em 2em 2.5em;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(44, 62, 80, 0.10);
        }
        h1 {
            text-align: center;
            font-weight: 600;
            color: #273c75;
            margin-bottom: 1em;
            letter-spacing: 1px;
        }
        #counterDiv {
            background: #e1eaff;
            color: #273c75;
            border-radius: 8px;
            padding: 0.7em 1em;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 1.5em;
            text-align: center;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
        }
        .question {
            font-size: 1.12em;
            color: #353b48;
            font-weight: 500;
            margin-bottom: 1em;
        }
        .options label {
            display: block;
            background: #f7faff;
            margin-bottom: 0.5em;
            padding: 0.55em 1em;
            border-radius: 7px;
            border: 1px solid #d6e4ff;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            font-size: 1em;
        }
        .options label:hover {
            background: #d6e4ff;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.07);
        }
        .options input[type="checkbox"],
        .options input[type="radio"] {
            margin-right: 0.7em;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1.2em;
        }
        button {
            font-size: 1em;
            padding: 0.7em 2.2em;
            border: none;
            border-radius: 8px;
            background: #4078fc;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.22s, transform 0.22s;
            margin: 0 0.1em;
            box-shadow: 0 2px 8px rgba(64, 120, 252, 0.08);
        }
        button:disabled {
            background: #bbc7e2;
            color: #f5f6fa;
            cursor: not-allowed;
        }
        button#submitBtn {
            width: 100%;
            margin-top: 1.4em;
            background: #17c0eb;
            color: #fff;
        }
        button#submitBtn:hover:not(:disabled) {
            background: #00b894;
            transform: translateY(-2px) scale(1.03);
        }
        .result {
            text-align: center;
            margin-top: 1.3em;
            font-size: 1.1em;
            min-height: 2.4em;
        }
        .correct {
            color: #00b894;
            font-weight: 600;
        }
        .incorrect {
            color: #e84118;
            font-weight: 600;
        }
        .small-after {
            font-size: 0.93em;
            color: #888;
        }
        @media (max-width: 600px) {
            .quiz-wrapper {
                padding: 1em 0.5em 2em 0.5em;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <h1>SAPC Training</h1>
        <div id="counterDiv"></div>
        <div id="quizContainer"></div>
        <button id="submitBtn" style="display:none;">Submit</button>
        <div id="result" class="result"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
